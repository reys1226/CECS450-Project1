<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

  <link rel="stylesheet" href="../static/style.css">
  <title>World Anthem's Visualization</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a routerLink="/" class="navbar-brand" href="/" style="margin-left: 2rem;">World Anthem's Visualization</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
        <h1 class="w-100" style="font-size: 65px;"><img src="data:image/jpeg;base64,{{ flag }}" alt="img_data"  id="imgslot"/> {{ country }}'s Anthem</h1>
    </div>
  </div>

    <!-- English Wordcloud -->
    <div class="container-fluid" id="wordcloud"><p class="w-100 lead" style="font-size: 30px;">English translation:</p></div>

    <!-- English Code -->
    <script>
        anychart.onDocumentReady(function() {

        // create data
        var data = anychart.data.set(JSON.parse('{{freqs|safe}}'));

        console.log(data);

        // create a tag (word) cloud chart
        var chart = anychart.tagCloud(data);

        // set a chart title
        chart.title("{{ country }}'s Anthem Wordcloud")
        // set an array of angles at which the words will be laid out
        chart.angles([0])

        // stlye
        chart.hovered().fill("#1fadad");
        chart.selected().fill("#1f66ad");
        chart.hovered().stroke("#0f3357");
        chart.selected().stroke("#0f3357");
        chart.normal().fontWeight(500);
        chart.background().stroke("2 gray");
        chart.background().fill('#f0f0f0');

        // display the word cloud chart
        chart.container("wordcloud");
        chart.draw();

        // Listener that gets value
        chart.listen("pointClick", function() {
          var selected = chart.getSelectedPoints();
          selected = selected[0];
          idx = selected.getIndex();
          row = data.row(idx)
          console.log(row.x);
        });
    });
    </script>
</body>
</html>
