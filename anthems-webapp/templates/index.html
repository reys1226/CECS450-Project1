<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/style.css">
  <title>World Anthem's Visualization</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a routerLink="/" class="navbar-brand" href="/" style="margin-left: 2rem;">World Anthem's Visualization</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex flex-wrap">
        <h1 class="w-100" style="font-size: 65px;">Visualize a World Anthem</h1>
        <p class="w-100 lead" style="font-size: 30px;">If you need something to do. You've found the correct place. <br> Just
          click whatever button you need.</p>
      </div>
    </div>
    <div class="row">
      <!-- Search -->
      <form action="/search" method="post">
        <div class="input-group mb-3">
          <input class="form-control" type="text" placeholder="Search for a country!" 
          aria-label="default input example" id="search" name="search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button style="margin-left: 0rem; border-color: black;" class="btn btn-outline-dark" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <!-- Button -->
      <a href="/random" class="btn btn-outline-info">Random</a>
      <!-- Dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose a country!
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for country in countries %}
            <a class="dropdown-item" href="/country/{{country}}">{{country}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
